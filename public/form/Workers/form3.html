<!DOCTYPE HTML>
<html>

<head>
  <title> Fill in Details </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- .................fire base.................  -->


  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>

</head>

<body>
  <div class="row2 no-gutters my-5 mx-5">
    <section class="Post_a_Job">
      <h1 class="title"> WORKER DETAILS </h1>
      <div class="container">
        <div class="contact-form row">

          <div class="form-field col-lg-6">
            <input id="name" class="input-text" type="text" name="">
            <label for="name" class="label"> FULL NAME </label>
          </div>

          <div class="form-field col-lg-6">
            <input id="number" class="input-text" type="number" placeholder="" name="">
            <label for="number" class="label"> AGE </label>
          </div>

          <div class="form-field col-lg-6">
            <input id="company" class="input-text" type="text" name="">
            <label for="company" class="label"> EXPERIENCE </label>
          </div>

          <div class="form-field col-lg-6">
            <input id="phone" class="input-text" type="number" name="">
            <label for="phone" class="label"> CONTACT NO. </label>
          </div>

          <div class="form-field col-lg-6">
            <input id="location" class="input-text" type="text" name="">
            <label for="phone" class="label"> LOCATION </label>
          </div>

          <div class="form-field col-lg-6">
            <input id="language" class="input-text" type="text" name="">
            <label for="message" class="label"> LANGUAGES KNOWN </label>
          </div>

          <div class="form-field col-lg-12">
            <input id="skills" class="input-text" type="text" name="">
            <label for="message" class="label"> SKILLS </label>
          </div>

          <div class="form-field col-lg-8">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileInput" aria-describedby="customFileInput">
                <label class="custom-file-label" for="customFileInput">Upload Adhaar Card</label>
              </div>
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="customFileInput">Upload</button>
              </div>
            </div>
          </div>
          <div class="form-field col-lg-12">
            <button class="submit-btn align-centre" id="Apply">Apply</button>
          </div>
        </div>
    </section>
  </div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCfgEovLJ_fNp61zc3XO37fQOlFBbuFdLE",
      authDomain: "connect-ing-559c9.firebaseapp.com",
      databaseURL: "https://connect-ing-559c9-default-rtdb.firebaseio.com",
      projectId: "connect-ing-559c9",
      storageBucket: "connect-ing-559c9.appspot.com",
      messagingSenderId: "530561683637",
      appId: "1:530561683637:web:67e8b53cc4c312afbb6efc",
      measurementId: "G-VVFF3M3ZJZ"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    var nameF, numberF, companyF, phoneF, locationF, languageF, skillsF;

    function Ready() {
      nameF = document.getElementById("name").value;
      numberF = document.getElementById("number").value;
      companyF = document.getElementById("company").value;
      phoneF = document.getElementById("phone").value;
      locationF = document.getElementById("location").value;
      languageF = document.getElementById("language").value;
      skillsF = document.getElementById("skills").value;
    }

    document.getElementById('Apply').onclick = function () {
      Ready();
      firebase.database().ref('Job_Applys/' + nameF).set({
        name: nameF,
        number: numberF,
        company: companyF,
        phone: phoneF,
        location: locationF,
        language: languageF,
        skills: skillsF,

      });
    }
  </script>

</body>

</html>
