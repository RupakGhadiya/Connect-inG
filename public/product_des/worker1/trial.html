<html>

<head>
  <title>Product Page </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style2.scss">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<style>
  .container{
    padding: 3rem;
  }
  .newarrival {
    background: green;
    width: 50px;
    color: white;
    font-size: 20px;
    font-weight: bold;
  }

  .col-md-7 {
    color: #555;
  }

  .stars {
    height: 35px;
  }

  input {
    border: 1px solid #ccc;
    font-weight: bold;
    height: 33px;
    text-align: center;
    width: 30px;
  }

  .btn1 {
    border: none;
    outline: none;
    height: 50px;
    width: 100%;
    background-color: black;
    color: white;
    border-radius: 4px;
    font-weight: bold;
    font-size: 20px;
    margin: 20px;
  }

  .btn1:hover {
    background: white;
    border: 5px solid;
    color: black;
  }
</style>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
          <div class="col-12 col-sm-6 col-lg-8">
            <img class="d-block  w-100" src="a.jpeg" alt="First slide" data-target="#carouselExample" width="400px"
              height="400px" data-slide-to="0">
          </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="carouselExample" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExample" data-slide-to="1"></li>
                    <li data-target="#carouselExample" data-slide-to="2"></li>
                    <li data-target="#carouselExample" data-slide-to="3"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="w-100" src="a.jpeg" width="400px" height="400px" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="w-100" src="b.jpeg" width="400px" height="400px" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="w-100" src="c.png" width="400px" height="400px" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <p class="newarrival text-center">New</p>
        <h2>Brick</h2>
        <p style="font-weight:bold;">Product Code:</p>
        <img src="stars.png" class="stars">
        <p class="price" style="font-weight:bold;">Price -</p>
        <p><b>Availability:</b>In Stock</p>
        <p><b>Condition:</b></p>
        <p><b>Brand:</b>XYZ Company</p>
        <label style="font-weight:bold;">Quantity:</label>
        <input type="text" value="1">
        <button type="button" class="btn1">
          Apply </button>

      </div>
    </div>
  </div>

  <script>
    function switchStyle() {
      if (document.getElementById('styleSwitch').checked) {
        document.getElementById('gallery').classList.add("custom");
        document.getElementById('exampleModal').classList.add("custom");
      } else {
        document.getElementById('gallery').classList.remove("custom");
        document.getElementById('exampleModal').classList.remove("custom");
      }
    }
  </script>

</body>

</html>
