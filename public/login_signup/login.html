<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style2.css">


  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>

  <script src="./script2.js"></script>
</head>

<body>
  <section class="form my-4 mx-5">
    <div class="container" id="not-logged-in">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="./bg2.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="logo font-weight-bold py-3 text-dark">Connect-<span class="text-warning">inG</span></h1>
          <h4>Login to Your Account</h4>
          <form action="">
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="email" id="email" class="form-control my-2 py-3">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="password" id="password" class="form-control my-2 py-3">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button onclick="logIn()" id="signUp" class="btn1 mt-2 mb-3">Login</button>
              </div>
            </div>
            <a href="#">Forgot password</a>
            <p class="mt-1">Don't have a account? <a href="./signup.html">Register here</a></p>
        </div>
      </div>
    </div>

    
  </section>


</body>

</html>
